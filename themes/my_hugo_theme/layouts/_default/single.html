{{ partial "header.html" . }}
<br>
<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
{{ if .Params.date }}<p class="date" style="margin-top: 1px;margin-bottom: 1px">{{ .Date.Format "2006/01/02" }}</h2>{{ end }}
</div>

{{ if .Params.toc }}
{{ .TableOfContents }}
{{ end }}
<div class="content-wrapper">
  <main>
    {{ .Content }}
    <a href="/"> >> Home</a>
  </main>
</div>

{{ partial "comments.html" . }}

{{ partial "footer.html" . }}
